# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# LOGS
debug {
    disable_logs = false
}

## HDR
experimental {
    xx_color_management_v4 = true
}


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor= DP-1, 2560x1440@165, 0x0, 1        # Intel
#monitor= DP-1, disable
monitor= DP-1, 2560x1440@165, 2560x0, 1     # DP-1; Right
monitor= DP-2, 2560x1440@165, 0x0, 1        # DP-2; Left
monitor= , preferred, auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun -drun-match-fields name,generic
$browser = firefox


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

#exec-once = discord --start-minimized
exec-once = dunst
#exec-once = swayidle -w \
#    timeout 300 'swaylock -f \
#    timeout 600 'swaymsg "output * dpms off"' \
#            resume 'swaymsg "output * dpms on"' \
#    before-sleep 'swaylock -f'

## CURSOR
exec-once=hyprctl setcursor pokemon-snivy-collection-xcur 24
exec-once=/usr/bin/kdeconnectd

#exec-once=linux-wallpaperengine --no-fullscreen-pause --screen-root DP-1 -bg 3131481575 --screen-root DP-2 -bg 3131481575

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,pokemon-snivy-collection-xcur
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,pokemon-snivy-collection-xcur
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 12

    border_size = 10

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(00ff99ee) rgba(9ccc65ee) 180deg
    col.active_border = rgb(41f3e3) rgb(ff4dd7)
    col.inactive_border = rgb(A39DDD)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.82

    shadow {
        enabled = true
        range = 7
        render_power = 1
        color = rgba(32, 66, 19, 0.86)             
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # See https://wiki.hyprland.org/Configuring/Animations/ for more

    # SYNTAX
    # bezier = NAME, X0, Y0, X1, Y1

    bezier = linear,0,0,1,1
    bezier = overshoot, 0.3, 1.8, 0.6, 0.8
    
    # SYNTAX:
    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]

    animation = global, 1, 1, linear

    animation = windowsMove, 1, 5, overshoot
    animation = windowsIn, 1, 5, overshoot, popin 50%
    #animation = windowsOut, 1, 10, easeInQuart, slide
    # Why does the above not even work?

    animation = fade, 1, 1, linear
    animation = workspaces, 1, 1, linear, fade

    animation = borderangle, 1, 100, linear, loop
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    #vrr = 2
    new_window_takes_over_fullscreen = 2
    middle_click_paste = false
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    #kb_variant =
    #kb_model =
    #kb_options =
    #kb_rules =

    numlock_by_default = true

    repeat_rate = 40
    repeat_delay = 350

    follow_mouse = 1


    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod SHIFT, escape, exec, sleep 1 && hyprctl dispatch dpms off

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, forcekillactive,
# bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, M, togglesplit, # dwindle
bind = $mainMod, D, exec, vesktop
bind = $mainMod, print, exec, hyprshot -m region --clipboard-only
bind = $mainMod, escape, exec, hyprlock
bind = $mainMod, L, exec, hyprlock

# WORKSPACES
bind = $mainMod CTRL, left, workspace, -1
bind = $mainMod CTRL, right, workspace, +1
bind = $mainMod CTRL SHIFT, left, movetoworkspace, -1
bind = $mainMod CTRL SHIFT, right, movetoworkspace, +1

bind = $mainMod CTRL, bracketleft, workspace, -1
bind = $mainMod CTRL, bracketright, workspace, +1
bind = $mainMod CTRL SHIFT, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL SHIFT, bracketright, movetoworkspace, +1

# SPECIAL WORKSPACES
bind = $mainMod, Z, togglespecialworkspace, z-space
bind = $mainMod SHIFT, Z, movetoworkspace, special:z-space
bind = $mainMod, X, togglespecialworkspace, x-space
bind = $mainMod SHIFT, X, movetoworkspace, special:x-space
bind = $mainMod, C, togglespecialworkspace, c-space
bind = $mainMod SHIFT, C, movetoworkspace, special:c-space

# MONITORS SWITCHING
bind = $mainMod CTRL, f1, exec, /home/syndr/.config/hypr/scripts/both_monitors.sh
bind = $mainMod CTRL, f2, exec, /home/syndr/.config/hypr/scripts/single_monitor.sh DP-2
bind = $mainMod CTRL, f3, exec, /home/syndr/.config/hypr/scripts/single_monitor_2.sh DP-2
#bind = $mainMod CTRL, f4, exec, /home/syndr/.config/hypr/scripts/intel_mode.sh
#bind = $mainMod CTRL, f5, exec, /home/syndr/.config/hypr/scripts/nvidia_mode.sh

# FULLSCREEN
bind = ALT, Return, fullscreen

# Move active windows around
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, bracketleft, movewindow, l
bind = $mainMod SHIFT, bracketright, movewindow, r

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, bracketleft, movefocus, l
bind = $mainMod, bracketright, movefocus, r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

workspace = 1, monitor:DP-2, default:true, persistent:true
workspace = 2, monitor:DP-1, default:true, persistent:true

# Example windowrule
#windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrulev2 = suppressevent fullscreen, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
